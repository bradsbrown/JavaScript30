<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<style>
.greened {
    color: #BADA55;
    font-size: 50px;
}
</style>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.classList.toggle('greened')
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'test');

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('OOOOPS!');

    // Error :|
    console.error('Well damn');

    // Info
    console.info('Bears eat beets');

    // Testing
    console.assert('red bear' === 'best', 'False, black bear is best');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`He is ${dog.age} years old.`)
        console.log(`Which is ${dog.age * 7} in dog years.`)
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('A');
    console.count('A');
    console.count('A');
    console.count('A');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
        .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    // tabling
    console.table(dogs)

  </script>
</body>
</html>
